character.omni_man.printname=Омни-мэн
character.omni_man.instructions=ПКМ - Поставить лок на врага; \n\n\nСпособности:\n\nЛКМ - Атака; удары, можно делать комбо, для сильного удара нужно задержать клавишу.\n\nR - Разрушительная волна; разрушай здания и горы ударной волной от простого хлопка.\n\n\nДвойной Прыжок - Полёт; включает полет, двойной прыжок снова для возврата в режим ходьбы.\n\nДвойной шифт - Сверхскоростной полет; полет на супер-скоростях, при ударе об землю создает взрыв.
character.omni_man.purpose=«Я сожгу эту планету дотла, прежде чем проведу еще минуту среди этих животных!»

