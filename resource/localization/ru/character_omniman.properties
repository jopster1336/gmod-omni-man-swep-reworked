character.omni_man.warning.modelfailed=​Похоже, ваша модель игрока не изменилась. Скорее всего, вы используете аддон Enhanced PlayerModel Selector. Если это так, пожалуйста, отключите опцию "Enforce your playermodel" в её настройках. В противном случае анимации могут не работать, и вы не сможете корректно использовать мод.
